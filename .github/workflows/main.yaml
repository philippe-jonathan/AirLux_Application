  android:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Android SDK
        uses: android-actions/setup-android-sdk@v2
        with:
          sdk-platform: 'platforms;android-31'
          ndk-version: '21.4.7075529'
      - name: Start emulator
        uses: avhq/android-emulator-runner@v3
        with:
          image: 'system-images;android-31;google_apis;x86_64'
          script: |
            emulator @avd -no-audio -no-window -accel on -gpu swiftshader_indirect -no-snapshot
            adb wait-for-device
            adb shell input keyevent 82
      - name: Install dependencies
        run: cd my_app && flutter pub get
      - name: Run integration tests
        run: cd my_app && flutter drive --target=test_driver/app.dart

    

